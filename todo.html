<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/36f035c426.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="top">
        <div id="websiteInfo">
            <h1 id="header">T O D O</h1>
            <button id="light"><i class="fas fa-sun"></i></button>
            <button id="dark"><i class="fas fa-moon"></i></button>
        </div>
        <div id="input">
            <input id="todoInput" placeholder="Create a new todo...">
        </div>
    </div>

    <div id="list">
        <div id="listArea">
            <div class="listItem">
                <button class="finishTodo">O</button>
                <p class="todoName">Do This for this long</p>
                <button class="delete">X</button>
            </div>

                <button class="delete">X</button>
            </div>

            <div class="listItem">
                <button class="finishTodo">O</button>
                <p class="todoName">Do This for this long</p>

            </div>

            <div class="listItem">

                <p class="todoName">Do This for this long</p>
                <button class="delete">X</button>
            </div>
            <div class="listItem">
                <button class="finishTodo">O</button>
                <p class="todoName">Do This for this long</p>
                <button class="delete">X</button>
            </div>

            <div class="listItem">
                <button class="finishTodo">O</button>
                <p class="todoName">Do This for this long</p>
                <button class="delete">X</button>
            </div>

            <div class="listItem">
                <button class="finishTodo">O</button>
                <p class="todoName">Do This for this long</p>
                <button class="delete">X</button>
            </div>

        </div>
        <div id="listStatus">
            <h5 id="itemsLeft"><span id="count"></span> items left</h5>
            <button id="clearComplete">Clear Completed</button>
        </div>
    </div>

    <div id="filterArea">
        <div id="options">
            <button class="option">All</button>
            <button class="option">Active</button>
            <button class="option">Completed</button>
        </div>
    </div>

    <div id="howTo">
        <p>Drag and drop to reorder List</p>
    </div>

<script src="JS/jQ.js"></script>
